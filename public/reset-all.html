<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset PWA - AT Restaurant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-right: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .log {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
    }
    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid #667eea;
      padding-left: 10px;
    }
    .success { border-left-color: #10b981; color: #10b981; }
    .error { border-left-color: #ef4444; color: #ef4444; }
    .info { border-left-color: #3b82f6; color: #3b82f6; }
    .warning { border-left-color: #f59e0b; color: #f59e0b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Complete PWA Reset</h1>
    <p><strong>This will completely reset your PWA installation:</strong></p>
    <ul style="margin-left: 20px; margin-bottom: 20px; color: #666;">
      <li>Unregister ALL service workers</li>
      <li>Clear ALL caches</li>
      <li>Clear localStorage</li>
      <li>Reload the page</li>
    </ul>
    <p style="color: #ef4444; font-weight: bold;">‚ö†Ô∏è Use this if the app is broken or not working properly.</p>
    
    <div>
      <button id="resetBtn">üîÑ Complete Reset</button>
      <button id="checkBtn">üîç Check Status</button>
      <button id="reloadBtn">‚Üª Reload Page</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script>
    const log = document.getElementById('log');
    const resetBtn = document.getElementById('resetBtn');
    const checkBtn = document.getElementById('checkBtn');
    const reloadBtn = document.getElementById('reloadBtn');

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    async function completeReset() {
      resetBtn.disabled = true;
      addLog('Starting complete reset...', 'warning');
      
      try {
        // 1. Unregister all service workers
        if ('serviceWorker' in navigator) {
          addLog('Unregistering service workers...', 'info');
          const registrations = await navigator.serviceWorker.getRegistrations();
          addLog(`Found ${registrations.length} service worker(s)`, 'info');
          
          for (const registration of registrations) {
            const scriptURL = registration.active?.scriptURL || 'unknown';
            addLog(`Unregistering: ${scriptURL}`, 'info');
            await registration.unregister();
            addLog(`‚úì Unregistered`, 'success');
          }
        }

        // 2. Clear all caches
        addLog('Clearing all caches...', 'info');
        const cacheNames = await caches.keys();
        addLog(`Found ${cacheNames.length} cache(s)`, 'info');
        
        for (const cacheName of cacheNames) {
          addLog(`Deleting: ${cacheName}`, 'info');
          await caches.delete(cacheName);
          addLog(`‚úì Deleted`, 'success');
        }

        // 3. Clear localStorage
        addLog('Clearing localStorage...', 'info');
        localStorage.clear();
        addLog('‚úì localStorage cleared', 'success');

        // 4. Clear sessionStorage
        addLog('Clearing sessionStorage...', 'info');
        sessionStorage.clear();
        addLog('‚úì sessionStorage cleared', 'success');

        addLog('=== RESET COMPLETE ===', 'success');
        addLog('Reloading page in 2 seconds...', 'warning');
        
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
        
      } catch (error) {
        addLog(`Error: ${error.message}`, 'error');
        resetBtn.disabled = false;
      }
    }

    async function checkStatus() {
      addLog('=== CHECKING STATUS ===', 'info');

      try {
        // Check service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          addLog(`Service Workers: ${registrations.length}`, 'info');
          
          for (const registration of registrations) {
            const scriptURL = registration.active?.scriptURL || registration.installing?.scriptURL || 'unknown';
            const scope = registration.scope;
            addLog(`  - ${scriptURL}`, 'info');
            addLog(`    Scope: ${scope}`, 'info');
          }

          if (navigator.serviceWorker.controller) {
            addLog(`Current page controlled by: ${navigator.serviceWorker.controller.scriptURL}`, 'success');
          } else {
            addLog('Current page NOT controlled by any service worker', 'warning');
          }
        }

        // Check caches
        const cacheNames = await caches.keys();
        addLog(`Caches: ${cacheNames.length}`, 'info');
        for (const cacheName of cacheNames) {
          addLog(`  - ${cacheName}`, 'info');
        }

        // Check storage
        const lsKeys = Object.keys(localStorage);
        addLog(`localStorage items: ${lsKeys.length}`, 'info');

        addLog('=== STATUS CHECK COMPLETE ===', 'success');
      } catch (error) {
        addLog(`Error: ${error.message}`, 'error');
      }
    }

    // Event listeners
    resetBtn.addEventListener('click', completeReset);
    checkBtn.addEventListener('click', checkStatus);
    reloadBtn.addEventListener('click', () => window.location.reload());

    // Auto-check on load
    window.addEventListener('load', () => {
      addLog('PWA Reset Tool loaded', 'success');
      addLog('Click "Check Status" to see current state', 'info');
      addLog('Click "Complete Reset" to fix broken PWA', 'warning');
    });
  </script>
</body>
</html>
