<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #0051cc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Button Functionality Test</h1>
  <p>If these buttons work, the issue is specific to the React app.</p>
  
  <button onclick="testClick()">Test Button Click</button>
  <button onclick="window.location.href='/'">Go to Homepage</button>
  <button onclick="console.log('Console test')">Test Console</button>
  
  <div class="result" id="result">Click a button to test...</div>

  <script>
    function testClick() {
      const result = document.getElementById('result');
      result.innerHTML = `
        <strong>âœ… Button works!</strong><br>
        Time: ${new Date().toLocaleTimeString()}<br>
        <br>
        If this works but homepage buttons don't, there's a JavaScript error in the React app.
        <br><br>
        <strong>Check browser console (F12) for errors.</strong>
      `;
      result.style.background = '#d4edda';
      result.style.color = '#155724';
    }

    // Log page load
    console.log('Test page loaded successfully');
    console.log('Navigator online:', navigator.onLine);
    console.log('Service Worker support:', 'serviceWorker' in navigator);
    
    // Check for service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        console.log('Service Workers registered:', regs.length);
        regs.forEach((reg, i) => {
          console.log(`SW ${i + 1}:`, reg.scope, reg.active?.scriptURL);
        });
      });
    }
  </script>
</body>
</html>
