<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Cleanup - AT Restaurant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fef5f9 0%, #fff 50%, #fef5f9 100%);
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e11b70;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    button {
      background: #e11b70;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #c01560;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .log {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
    }
    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid #e11b70;
      padding-left: 10px;
    }
    .success { border-left-color: #10b981; color: #10b981; }
    .error { border-left-color: #ef4444; color: #ef4444; }
    .info { border-left-color: #3b82f6; color: #3b82f6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ PWA Cleanup Tool</h1>
    <p>This tool will help you clean up old service workers and caches from the previous PWA configuration.</p>
    
    <div>
      <button id="unregisterOldBtn">Unregister Old Service Workers</button>
      <button id="clearCachesBtn">Clear All Caches</button>
      <button id="fullCleanupBtn">Full Cleanup</button>
      <button id="checkStatusBtn">Check Status</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script>
    const log = document.getElementById('log');

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    async function unregisterOldServiceWorkers() {
      addLog('Starting service worker cleanup...', 'info');
      
      if (!('serviceWorker' in navigator)) {
        addLog('Service workers not supported', 'error');
        return;
      }

      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        addLog(`Found ${registrations.length} service worker(s)`, 'info');

        for (const registration of registrations) {
          const scriptURL = registration.active?.scriptURL || registration.installing?.scriptURL || registration.waiting?.scriptURL;
          addLog(`Checking: ${scriptURL}`, 'info');

          // Unregister old admin-sw.js (root level)
          if (scriptURL && scriptURL.includes('/admin-sw.js')) {
            addLog('Found old admin-sw.js at root level - unregistering...', 'info');
            await registration.unregister();
            addLog('âœ“ Unregistered old admin-sw.js', 'success');
          }
          // Keep new service workers
          else if (scriptURL && (scriptURL.includes('/sw.js') || scriptURL.includes('/admin/sw.js'))) {
            addLog(`âœ“ Keeping: ${scriptURL}`, 'success');
          }
          // Unregister any other unknown service workers
          else {
            addLog(`Unregistering unknown SW: ${scriptURL}`, 'info');
            await registration.unregister();
            addLog('âœ“ Unregistered', 'success');
          }
        }

        addLog('Service worker cleanup complete!', 'success');
      } catch (error) {
        addLog(`Error: ${error.message}`, 'error');
      }
    }

    async function clearAllCaches() {
      addLog('Starting cache cleanup...', 'info');

      try {
        const cacheNames = await caches.keys();
        addLog(`Found ${cacheNames.length} cache(s)`, 'info');

        for (const cacheName of cacheNames) {
          addLog(`Deleting cache: ${cacheName}`, 'info');
          await caches.delete(cacheName);
          addLog(`âœ“ Deleted: ${cacheName}`, 'success');
        }

        addLog('All caches cleared!', 'success');
      } catch (error) {
        addLog(`Error: ${error.message}`, 'error');
      }
    }

    async function fullCleanup() {
      addLog('=== STARTING FULL CLEANUP ===', 'info');
      await unregisterOldServiceWorkers();
      await clearAllCaches();
      addLog('=== FULL CLEANUP COMPLETE ===', 'success');
      addLog('Please refresh the page to register new service workers', 'info');
    }

    async function checkStatus() {
      addLog('=== CHECKING PWA STATUS ===', 'info');

      if (!('serviceWorker' in navigator)) {
        addLog('Service workers not supported', 'error');
        return;
      }

      try {
        // Check service workers
        const registrations = await navigator.serviceWorker.getRegistrations();
        addLog(`Active service workers: ${registrations.length}`, 'info');
        
        for (const registration of registrations) {
          const scriptURL = registration.active?.scriptURL || registration.installing?.scriptURL || registration.waiting?.scriptURL;
          const scope = registration.scope;
          addLog(`  - ${scriptURL}`, 'info');
          addLog(`    Scope: ${scope}`, 'info');
        }

        // Check caches
        const cacheNames = await caches.keys();
        addLog(`Active caches: ${cacheNames.length}`, 'info');
        for (const cacheName of cacheNames) {
          addLog(`  - ${cacheName}`, 'info');
        }

        // Check controller
        if (navigator.serviceWorker.controller) {
          addLog(`Current page controlled by: ${navigator.serviceWorker.controller.scriptURL}`, 'success');
        } else {
          addLog('Current page not controlled by any service worker', 'info');
        }

        addLog('=== STATUS CHECK COMPLETE ===', 'success');
      } catch (error) {
        addLog(`Error: ${error.message}`, 'error');
      }
    }

    // Event listeners
    document.getElementById('unregisterOldBtn').addEventListener('click', unregisterOldServiceWorkers);
    document.getElementById('clearCachesBtn').addEventListener('click', clearAllCaches);
    document.getElementById('fullCleanupBtn').addEventListener('click', fullCleanup);
    document.getElementById('checkStatusBtn').addEventListener('click', checkStatus);

    // Auto-check status on load
    window.addEventListener('load', () => {
      addLog('PWA Cleanup Tool loaded', 'success');
      checkStatus();
    });
  </script>
</body>
</html>
