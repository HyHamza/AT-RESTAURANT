<!DOCTYPE html>
<html>
<head>
  <title>Reset PWA - AT Restaurant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 20px; }
    p { color: #666; margin-bottom: 30px; line-height: 1.6; }
    button {
      background: #e00;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #c00; }
    button.secondary {
      background: #0070f3;
    }
    button.secondary:hover {
      background: #0051cc;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Reset PWA</h1>
    <p>This will completely reset the PWA by unregistering all service workers and clearing all caches. Use this if buttons aren't working or the app is behaving strangely.</p>
    
    <button onclick="resetEverything()">üî• Reset Everything</button>
    <button class="secondary" onclick="window.location.href='/'">‚Üê Back to Home</button>
    
    <div id="status"></div>
  </div>

  <script>
    async function resetEverything() {
      const status = document.getElementById('status');
      status.className = 'info';
      status.textContent = '‚è≥ Resetting...';

      try {
        let messages = [];

        // 1. Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            messages.push(`‚úì Unregistered SW: ${registration.scope}`);
          }
        }

        // 2. Clear all caches
        const cacheNames = await caches.keys();
        for (const name of cacheNames) {
          await caches.delete(name);
          messages.push(`‚úì Deleted cache: ${name}`);
        }

        // 3. Clear localStorage PWA keys
        const lsKeys = Object.keys(localStorage).filter(k => k.includes('pwa'));
        lsKeys.forEach(key => {
          localStorage.removeItem(key);
          messages.push(`‚úì Cleared localStorage: ${key}`);
        });

        // Success
        status.className = 'success';
        status.innerHTML = `
          <strong>‚úÖ Reset Complete!</strong><br><br>
          ${messages.join('<br>')}
          <br><br>
          <strong>Next steps:</strong><br>
          1. Close ALL browser tabs<br>
          2. Close the browser completely<br>
          3. Reopen browser<br>
          4. Visit the homepage<br><br>
          <button onclick="window.location.href='/'" style="margin-top: 10px;">Go to Homepage</button>
        `;

        console.log('PWA Reset Complete:', messages);
      } catch (error) {
        status.className = 'error';
        status.innerHTML = `
          <strong>‚ùå Error</strong><br><br>
          ${error.message}<br><br>
          Try manually clearing in DevTools:<br>
          Application ‚Üí Storage ‚Üí Clear site data
        `;
        console.error('Reset error:', error);
      }
    }

    // Auto-run on load if ?auto=1 in URL
    if (window.location.search.includes('auto=1')) {
      window.addEventListener('load', () => {
        setTimeout(resetEverything, 500);
      });
    }
  </script>
</body>
</html>
